<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ASTAGS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ui.css">

        <link rel="stylesheet" href="/css/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
        <script src="./js/hjson.min.js"></script>
    </head>
    <body>
        <div class="bar-left">
            <a-icon id="account">Account</a-icon>
            <a-icon id="project">Project</a-icon>
            <a-icon id="help">Help</a-icon>
        </div>

        <div class="container-right">
            <div class="bar-top">
                <tab-button><span>File</span>
                    <div>                        
                        <div>New text file</div>
                        <div>New input file</div>
                        <div>New output file</div>
                        <div></div>
                        <div>Open from disk...</div>
                        <div>Drag and drop</div>
                        <div></div>
                        <div>File mananger</div>                        
                    </div>
                </tab-button>
                <tab-button id="tab-run">
                    <span>Run</span>
                    <div>
                        <div>Run Tokenizer</div>
                        <div>Run Tagger</div>
                    </div>
                </tab-button>
                <tab-button><span>Search</span><div></div></tab-button>    
                <tab-button><span>Export</span><div></div></tab-button>
                <tab-button id="tab-windows"><span>Windows</span><div></div></tab-button>
            </div>

            <div id="workspace">                
            </div>
        </div>

        <dialog id="dlg-account">
            <h2>Account</h2>
            <dialog-body>
                <p>Account details</p>
                <button autofocus>OK</button>
            </dialog-body>            
        </dialog>

        <dialog id="dlg-project">
            <h2>Project</h2>
            <dialog-body>
                <p>Project settings</p>
                <button autofocus>OK</button>
            </dialog-body>            
        </dialog>

        <dialog id="dlg-help">
            <h2>Help</h2>
            <dialog-body>
                <p>Help</p>
                <button autofocus>OK</button>
            </dialog-body>            
        </dialog>        

        <script src="js/main.js" type="module"></script>
    </body>
</html>
